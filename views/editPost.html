{% extends 'layout.html' %}
{% block title %}Edit Post{% endblock %}

{% block content %}
  <form action="/editPost/{{post.slug}}" method="POST">
    <input type="text" name="postTitle" value="{{post.title}}">
    <input type="text" name="postBody" value="{{post.body}}">
    <input type="submit" value="Fix It!">
  </form>
{% endblock %}

{% extends 'layout.html' %}
{% block title %}Edit Posts{% endblock %}

{% block content %}
  {% for post in posts %}
    <div>
      <h2>{{post.body}}</h2>
      <p></p>
      <a href="/editPost/{{post.slug}}">
        <div class="btn btn-primary">Edit Post</div>
      </a>
      <a href="/removePost/{{post.slug}}">
        <div class="btn btn-danger">Delete Post</div>
      </a>
    </div>
  {% endfor %}
{% endblock %}
